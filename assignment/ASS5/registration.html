<!DOCTYPE html>
<head>
    <title>A5 - Abiodun Stephen Oke</title>
    <meta charset="utf-8">
    <link href="css/main.css" type="text/css" rel="stylesheet" />
    <script src="js/registration.js"></script>
</head>
<body>
    <!-- Main Container: Page Wrapper-->
    <div class="main-container">
        <!-- Start Header-->
        <header class="header">
            <div class="logo"><img width="50" height="50" alt="AOS Logo" src="img/oas-logo.png" /></div>
            <div class="text">Abiodun Stephen Oke</div>
        </header>
        <!-- End -->
        <!-- Start -->
        <div class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="registration.html">Registration</a></li>
            </ul>
        </div>
        <!-- End -->
        
        <!-- Main Content -->
        <section class="content">
            <h2>Registration Form</h2>
            <form action="https://httpbin.org/post" onsubmit="return validateFormOnSubmit(this)" method="post" id="registrationForm" autocomplete="on">
                <span class="error"></span>
                <input type="hidden" name="firstName" id="firstName" value="Abiodun" />
                <input type="hidden" name="lastName" id="lastName" value="Oke" />

                <label>Username:</label>
                <input type="text" name="userName" id="userName" required />
                <span id="username_error" class="error"></span><br />

                <label>Password:</label>
                <input type="password" name="password" id="password" required />
                <span id="password_error" class="error"></span><br />

                <label>Confirm Password:</label>
                <input type="password" name="confpassword" id="confpassword" required />
                <br />
                <label>Phone Number:</label>
                <input type="text" name="phoneNumber" id="phoneNumber" placeholder="xxx-xxxx-xxxx" required />
                <span id="phone_error" class="error"></span><br />

                <label>Email:</label>
                <input type="email" name="email" id="email" required />
                <span id="email_error" class="error"></span><br />

                <label>Street Name And Number:</label>
                <input type="text" name="streetNmae" id="streetNmae" required />
                <span id="strname_error" class="error"></span><br />

                <label>City:</label>
                <input type="text" name="city" id="city" required />
                <span id="city_error" class="error"></span><br />

                <label>Province:</label>
                <select name="province" id="province" required>
                    <option value="">Select Province</option>
                    <option value="alberta">Alberta</option>
                    <option value="british columbia">British Columbia</option>
                    <option value="manitoba">Manitoba</option>
                    <option value="new Brunswick">New Brunswick</option>
                    <option value="newfoundland and labrador">Newfoundland and Labrador</option>
                    <option value="northwest nerritories">Northwest Territories</option>
                    <option value="nova scotia">Nova Scotia</option>
                    <option value="nunavut">Nunavut</option>
                    <option value="ontario" selected>Ontario</option>
                    <option value="prince edward island">Prince Edward Island</option>
                    <option value="quebec">Quebec</option>
                    <option value="saskatchewan">Saskatchewan</option>
                    <option value="yukon">Yukon</option>        
                </select>
                <label>Postal Code:</label>
                <input type="text" name="postalCode" id="postalCode" required />
                <span id="pc_error" class="error"></span><br />

                <button type="submit" id="submit">Submit</button>
                <button type="reset" name="reset">Cancel</button>
            </form>
        </section>
        <!-- End -->

        <!-- Right Panel -->
        <aside>
            <img src="img/memail.gif" alt="email image" width="120" height="100" />
            <div class="side-text">
                asoke@myseneca.ca
            </div>

        </aside>
        <div class="clear"></div>
        <!-- End Right Panel -->
        <!-- Footer -->
        <footer class="footer">
            &copy; Seneca College. Abiodun Stephen Oke
        </footer>
        <!-- End Footer -->


    </div>
    <!-- End Main Container -->
</body>
